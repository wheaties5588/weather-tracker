<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Weather Forecast</title>
    
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="./style.css">
    
    <!--Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js" type="text/javascript"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <script src="./app.js"></script>
</head>
<body>
    
    <header class="ui inverted segment center">
        <h1 class="ui teal inverted header">Minimalist Weather Forecast</h4>
    </header>
    
    <main class="ui stackable grid">
        
        <div class="fifteen wide column">
            
            <div class="ui stackable grid">
                <div class="three wide column">
                    
                    <h2 class="ui header">Search History</h2>
                    
                    <div class="ui inverted segment">
                        <div id="historyList" class="ui inverted relaxed divided list">
                        </div>
                    </div>
                    
                </div>
                
                <div class="thirteen wide column">
                    
                    <h2 class="ui header">Weather</h2>
                    
                    <div class="ui form">
                        <div class="field">
                            <form id="weatherForm">
                                <label>Enter City</label>
                                <div class="formDisplay">
                                    <input id="cityInput" type="text"> 
                                    <button class="ui button" type="submit">Search</button>  
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <h3 class="ui header">Current:</h3>
                    
                    <div id="weatherPlacement" class="weatherPlacement"></div>
                    
                    <h3 class="ui header">5-Day Forecast:</h3>
                    <div id="futureWeatherPlacement" class="ui cards futureWeatherPlacement">  </div>
                    
                </div>
            </div> 
        </div>
    </main>
    
</body>
</html>
